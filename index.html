<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJA Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "83667c95-d945-46a2-82fb-a1ad57cd6e8c", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "497bb90c-6402-4704-be69-b76d3c59a2b2", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
    <div class="container">
      <h1>AJA Bot Welcomes You!</h1>
      <p>
        Your own Personal Assistant with <br />
        Service as its only Priority.
      </p>
      <p></p>
    </div>
  </body>
</html>
